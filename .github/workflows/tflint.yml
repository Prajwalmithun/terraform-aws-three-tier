name: TFLint

on: [push, pull_request]

jobs:
  tflint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install TFLint
      run: |
        curl -L $(curl -s https://api.github.com/repos/terraform-linters/tflint/releases/latest | grep -o -E "https://.+?_Linux_x86_64\.zip") > tflint.zip
        unzip tflint.zip
        sudo mv tflint /usr/local/bin/

    - name: Run TFLint
      run: |
        tflint
